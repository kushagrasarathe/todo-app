<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/styles.css">
</head>

<body class="">

    <!-- page heading -->   
    <div class="flex justify-center mt-8">
        <span class="text-2xl font-bold">TO-DO Application With Search Feature</span>
    </div>

    <!-- form -->


    <div class="relative m-6 py-3 sm:max-w-xl sm:mx-auto">

        <div class="px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-8 bg-opacity-40 border-2 border-gray-700 m-2"
            style="backdrop-filter: blur(20px);">

            <div class="flex flex-wrap justify-center add-item">

                <form class="flex justify-center mr-3">

                    <div class="md:flex md:items-center">
                        <div class="mx-3">
                            <input class="text-gray-800 font-bold border-y-4 border-gray-700 rounded p-2 m-3 focus:outline-none focus:text-black hover:bg-gray-100 focus:bg-gray-200 
                                        hover:border-gray-700 placeholder-gray-800" type="text"
                                placeholder="Enter Task Here">
                        </div>
                    </div>

                    <div class="md:flex md:items-center m-3">
                        <div class="">
                            <button
                                class="shadow bg-teal-400 text-black border-gray-600 hover:bg-orange-200 focus:shadow-outline focus:outline-none hover:border-gray-700 font-bold py-2 px-4 border-x-4 rounded w-36"
                                type="button">
                                Add Task
                            </button>
                        </div>
                    </div>
                </form>

            </div>
        </div>

    </div>



    <div class="relative m-6 py-3 sm:max-w-xl sm:mx-auto">

        <div class="px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-8 bg-opacity-40 border-2 border-gray-700 m-2"
            style="backdrop-filter: blur(20px);">

            <div class="flex flex-wrap justify-center">

                <div class="m-3 flex justify-center">

                    <div class="ml-3">



                        <div class="md:flex md:items-center">

                            <div class="mx-3">
                                <input id="search" class="text-gray-800 font-bold border-y-4 border-gray-700 rounded p-2 m-3 focus:outline-none focus:text-black hover:bg-gray-100 focus:bg-gray-200 
                                hover:border-gray-700 placeholder-gray-800" type="text" placeholder="Search Tasks Here"
                                    style="width: 350px;">
                            </div>
                        </div>

                        <hr class="m-2">

                        <div class="md:flex md:items-center ml-16 pt-3">

                            <span class="text-xl font-bold">
                                List of tasks to complete:
                            </span>

                        </div>


                        <ol class="m-4 list-decimal todo-list font-bold">
                            <!-- <li>
                                Kushagra
                            </li> -->
                        </ol>

                        <div class="md:flex md:items-center">

                            <div class="pl-24 mx-3">
                                <button
                                    class="m-2 shadow bg-blue-400 text-black border-gray-600 hover:bg-orange-200 focus:shadow-outline focus:outline-none hover:border-gray-700 font-bold py-2 px-4 border-x-4 rounded w-36 clear"
                                    type="button">
                                    Clear
                                </button>
                            </div>
                        </div>



                    </div>

                </div>

            </div>
        </div>

    </div>
